<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 70vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow p-4 rounded-4">
                <h2 class="text-center text-primary mb-4 fw-semibold">Connexion</h2>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control rounded-3" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control rounded-3" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-medium">Connexion</button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Nom d'utilisateur ou mot de passe incorrect
                </div>
                <div class="text-center mt-3">
                    <p class="mb-0">Pas encore inscrit ? <a th:href="@{/register}">Inscription</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
