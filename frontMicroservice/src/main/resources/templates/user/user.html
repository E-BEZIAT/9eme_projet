<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profil d'utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <a th:href="@{/home}" class="h4">MÃ©diLabo Solutions</a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
  </div>

  <h2>Profil de <span th:text="${user.username}"></span></h2>

    <div class="card p-4">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" th:value="${user.username}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:value="${user.email}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" value="********" readonly>
      </div>
    </div>


</div>
</body>
</html>
