<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil MediLabo Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid p-0">
    <div class="top-bar bg-dark text-white d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="m-0 text-danger fw-bold">MédiLabo Solutions</h2>
        <form th:action="@{/logout}" method="POST" class="d-flex">
            <button type="submit" class="btn btn-light btn-sm">Se déconnecter</button>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 class="fw-bold">Liste des patients</h3>
            <a th:href="@{/patient/create}" class="btn btn-primary rounded">Ajouter un patient</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Genre</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.dateOfBirth}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td th:text="${patient.address}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td class="text-nowrap">
                        <a class="btn btn-primary btn-sm me-1 rounded" th:href="@{/patient/{id}(id=${patient.id})}">Modifier</a>
                        <a class="btn btn-success btn-sm rounded" th:href="@{/patient/notes/{id}(id=${patient.id})}">Commentaire</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
