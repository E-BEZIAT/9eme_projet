<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>MédiLabo Solutions</h2>
        </div>
        <div>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Liste des patients</h2></div>
    <div class="row">
        <a th:href="@{/patient/create}">Ajouter un patient</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Genre</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.dateOfBirth}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.phoneNumber}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/patient/{id}(id=${patient.id})}">Modifier</a>
                    <a class="btn btn-primary" th:href="@{/patient/notes/{id}(id=${patient.id})}">Voir notes</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
