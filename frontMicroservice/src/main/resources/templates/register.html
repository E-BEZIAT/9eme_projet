<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 70vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow p-4 rounded-4">
                <h2 class="text-center text-primary mb-4 fw-semibold">Créer un compte</h2>
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <input type="text" th:field="*{username}" class="form-control rounded-3" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" th:field="*{email}" class="form-control rounded-3" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control rounded-3" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-medium">S'inscrire</button>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Déjà un compte ? <a th:href="@{/login}">Connexion</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
