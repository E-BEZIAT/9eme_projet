<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="top-bar bg-dark text-white d-flex justify-content-between align-items-center px-4 py-3">
        <h2 class="m-0 text-danger fw-bold">MédiLabo Solution</h2>
        <div class="d-flex gap-2">
            <a th:href="@{/home}" class="btn btn-outline-light btn-sm">Liste des patients</a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-light btn-sm">Déconnexion</button>
            </form>
        </div>
    </div>

<main class="container my-5">
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
    <div class="card shadow p-4 rounded-4">

    <h2>Fiche de <span th:text="${patient.firstName} + ' ' + ${patient.lastName}"></span></h2>

    <form id="updateForm" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">

        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" th:field="*{lastName}" class="form-control rounded-3" id="lastName" required>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" th:field="*{firstName}" class="form-control rounded-3" id="firstName" required>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date de naissance</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control rounded-3" id="dateOfBirth" required>
            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger small"></div>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Genre</label>
            <select th:field="*{gender}" class="form-select rounded-3" id="gender">
                <option value="" disabled selected>-- Sélectionner --</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger small"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
    </form>

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary flex-fill mx-2" form="updateForm">Enregistrer</button>



    <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post" class="m-0 flex-fill mx-2">
        <button class="btn btn-danger px-4 w-100" type="submit"
                onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?');">
            Supprimer la fiche
        </button>
    </form>
    </div>
    </div>
    </div>
    </div>
</main>
</body>
</html>
