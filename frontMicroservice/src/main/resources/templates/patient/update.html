<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{/home}">MédiLabo Solutions</a>
        </div>
        <div>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <h2>Fiche de <span th:text="${patient.firstName} + ' ' + ${patient.lastName}"></span></h2>

    <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="DateOfBirth" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="DateOfBirth" th:field="*{dateOfBirth}">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Genre</label>
            <input type="text" class="form-control" id="gender" th:field="*{gender}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>

    <form th:action="@{/patient/delete/{id}(id=${patient.id})}" method="post" class="mt-3">
        <button class="btn btn-danger" type="submit"
                onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient ?');">
            Supprimer la fiche
        </button>
    </form>
</div>
</body>
</html>
