<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="top-bar bg-dark text-white d-flex justify-content-between align-items-center px-4 py-3">
    <h2 class="m-0 text-danger fw-bold">MédiLabo Solution</h2>
    <div class="d-flex gap-2">
        <a th:href="@{/home}" class="btn btn-outline-light btn-sm">Liste des patients</a>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-light btn-sm">Déconnexion</button>
        </form>
    </div>
</div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4 rounded-4">
                <form th:action="@{/patient/create}" th:object="${patient}" method="post">

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" th:field="*{lastName}" class="form-control rounded-3" id="lastName">
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" th:field="*{firstName}" class="form-control rounded-3" id="firstName">
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Date de naissance</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control rounded-3" id="dateOfBirth">
                        <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Sexe</label>
                        <select th:field="*{gender}" class="form-select rounded-3" id="gender">
                            <option value="">-- Sélectionner --</option>
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                        </select>
                        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger small"></div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" th:field="*{address}" class="form-control rounded-3" id="address">
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Téléphone</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control rounded-3" id="phoneNumber">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary px-4">Créer un profil</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
