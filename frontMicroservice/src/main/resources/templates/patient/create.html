<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<main>
<div class="container mt-5">
    <h2>Créer un patient</h2>

    <form th:action="@{/patient/create}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date de naissance</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Sexe</label>
            <select th:field="*{gender}" class="form-select" id="gender">
                <option value="">-- Sélectionner --</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" th:field="*{address}" class="form-control" id="address">
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Téléphone</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
        </div>

        <button type="submit" class="btn btn-primary">Créer</button>
    </form>
</div>
</main>
</body>
</html>
